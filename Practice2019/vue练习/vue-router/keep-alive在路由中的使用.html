<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="js/vue.js"></script>
        <script src="js/vuerouter.js"></script>
        <script>
            var Timeline = {
                template: `
                    <div id="timeline">
                        我是首页
                    </div>
                `,
                created(){
                    console.log('首页组件创建了');
                },
                mounted(){
                    console.log('组件DOM加载了');
                },
                destroyed(){
                    console.log('首页组件被销毁了');
                }
            };
            var Pin = {
                template: `<h3 @click="clickHandler">我是沸点</h3>`,
                methods: {
                    clickHandler(e){
                        e.target.style.color = 'red';
                    }
                },
                created(){
                    console.log('沸点组件创建了');
                },
                mounted(){
                    console.log('沸点DOM加载了');
                },
                destroyed(){
                    console.log('沸点组件被销毁了');
                }
            }
           
            var router = new VueRouter({
                routes: [
                    {
                        path: '/timeline',
                        component: Timeline,
                    },
                    {
                        path: '/pin',
                        component: Pin
                    }
                ]
            });
            var App = {
                template: `
                <div>
                    <router-link to="/timeline">首页</router-link>
                    <router-link to="/pin">沸点</router-link>
                    <keep-alive><router-view></router-view></keep-alive>
                </div>
                `
            };

            new Vue({
                el: '#app',
                components: {
                    App
                },
                router,
                template:   `
                    <App/>
                `
            });
        </script>
    </body>
</html>
