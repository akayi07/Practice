<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="js/vue.js"></script>
        <script src="js/vuerouter.js"></script>
        <script>
            
            var UserParams = {
                template: `
                    <div>我是用户1</div>
                `,
                created(){
                    console.log(this.$router);
                    console.log(this.$route);
                }       
            };
            var UserQuery = {
                template: `
                    <div>我是用户2</div>
                `
            };
            var router = new VueRouter({
                routes: [
                    {
                       path: '/user:id',
                       name: 'userP',
                       component: UserParams
                    },
                    {
                        path: '/user',
                        name: 'userQ',
                        component: UserQuery
                    }
                ]

            });
            var App = {
                template: `
                    <div>
                        <router-link :to="{name:'userP', params:{id:10}}">用户1</router-link>
                        <router-link :to="{name:'userQ', query:{userId:2}}">用户2</router-link>
                        <router-view></router-view>
                    </div>
                `
            }
            new Vue({
                el: '#app',
                data(){
                    return {

                    }
                },
                components: {
                    App
                },
                router,
                template: `
                    <App/>
                `
            })
        </script>
    </body>
</html>
