<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="js/vue.js"></script>
        <script src="js/vuerouter.js"></script>
        <script>
            
            var Login = {
                template: `
                    <div>我是登陆页面</div>
                `       
            };
            var Register = {
                template: `
                    <div>我是注册页面</div>
                `
            };
            var router = new VueRouter({
                routes: [
                    {
                       path: '/login',
                       name: 'login',
                       component: Login 
                    },
                    {
                        path: '/register',
                        name: 'register',
                        component: Register
                    }
                ]

            });
            var App = {
                template: `
                    <div>
                        <router-link :to="{name: 'login'}">登陆页面</router-link>
                        <router-link :to="{name: 'register'}">注册页面</router-link>
                        <router-view></router-view>
                    </div>
                `
            }
            new Vue({
                el: '#app',
                data(){
                    return {

                    }
                },
                components: {
                    App
                },
                router,
                template: `
                    <App/>
                `
            })
        </script>
    </body>
</html>
