<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="js/vue.js"></script>
        <script src="js/vuerouter.js"></script>
        <script>
            var Song = {
                template: `
                    <div>我是音乐</div>
                `
            };
            var Movie = {
                template: `
                    <div>我是</div>
                `
            };
            var Home = {
                template: `
                    <div>
                        首页内容
                        <br/>
                        <router-link to="/home/song">歌曲</router-link>
                        <router-link to="/home/movie">电影</router-link>
                        <router-view></router-view>
                    </div>
                ` 
            };
          
            var router = new VueRouter({
                routes: [
                    {
                       path: '/home',
                       name: 'home',
                       component: Home,
                       children: [
                        {
                            path: 'song',
                            component: Song
                        },
                        {
                            path: 'movie',
                            component: Movie
                        }
                       ]
                    } 
                ]

            });
            var App = {
                template: `
                    <div>
                        <router-link :to="{name:'home'}">首页</router-link>
                        <router-view></router-view>
                    </div>
                `
            }
            new Vue({
                el: '#app',
                data(){
                    return {

                    }
                },
                components: {
                    App
                },
                router,
                template: `
                    <App/>
                `
            })
        </script>
    </body>
</html>
