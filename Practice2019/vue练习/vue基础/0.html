<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8">
        </script>
    </head>
    <body>
    <div id="app">
        <p> {{foo}} </p>
        <button v-on:click="foo = 'baz'">11</button>
    </div>
        <script>
            var obj ={
                foo: 'bar'
            }
    
            var app = new Vue({
                el: '#app',
                data: obj
            })

        </script>
    </div>


    </body>
</html>
