<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            ul {
                list-style: none;
            }
            ul li {
                padding: 20px 20px;
                margin: 10px 5px;
                border-width: 2px;
            }
            ul li.active {
                background-color: #66ffcc;
            }
        </style>

    </head>
    <body>
        <div id="app">
            <audio :src="getSong" autoplay controls></audio>
            <ul>
                <li v-for="(item, index) in musicData" @click="clickHandler(index)" :class="{active: currentIndex == index}">
                    <h2>{{item.id}}-歌名：{{item.name}}</h2>
                    <p>歌手：{{item.author}}</p>
                </li>
            </ul>
        </div>
        <script src="vue.js"></script>
        <script>
            var musicData = [
                {id:1, name:'コミネリサ - unity -TVsize', author: 'コミネリサ', songSrc:'コミネリサ - unity -TVsize-.mp3'},
                {id:2, name:'悠木碧 - KentAi to Konton(Original Ver.)', author: '悠木碧', songSrc:'悠木碧 - KentAi to Konton(Original Ver.).mp3'},
                {id:3, name:'沢城みゆき - Pour fille ~約束の子守唄~', author: '沢城みゆき', songSrc:'沢城みゆき - Pour fille ~約束の子守唄~.mp3'},
                {id:4, name:'中川幸太郎 - 不徳に涂れし数奇', author: '中川幸太郎' , songSrc:'中川幸太郎 - 不徳に涂れし数奇.mp3'}
            ];
            var vm= new Vue({
                el: '#app',
                data(){
                    return {
                        musicData: musicData,
                        currentIndex: 0
                    }
                },
                computed: {
                    getSong: function(){
                        return this.musicData[this.currentIndex].songSrc;
                    }
                },
                methods: {
                    clickHandler: function(index) {
                        this.currentIndex = index;
                    }
                }
            });
        </script>
    </body>
</html>
